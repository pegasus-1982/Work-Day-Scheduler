<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
      
      <!-- adding 8 am hour -->
      <div class="row">
        <div class="hour" id="8" data-hour="8"> 8 am </div>
        <textarea class="description" id="description8"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 9 am hour -->
      <div class="row">
        <div class="hour" id="9" data-hour="9"> 9 am </div>
        <textarea class="description" id="description9"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 10 am hour -->
      <div class="row">
        <div class="hour" id="10" data-hour="10"> 10 am </div> 
        <textarea class="description" id="description10"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 11 am hour -->
      <div class="row">
        <div class="hour" id="11" data-hour="11"> 11 am </div>
        <textarea class="description" id="description11"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 12 am hour -->
      <div class="row">
        <div class="hour" id="12" data-hour="12"> 12 pm </div>
        <textarea class="description" id="description12"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 1 pm hour -->
      <div class="row">
        <div class="hour" id="13" data-hour="13"> 1 pm </div>
        <textarea class="description" id="description13"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 2 pm hour -->
      <div class="row">
        <div class="hour" id="14" data-hour="14"> 2 pm </div>
        <textarea class="description" id="description14"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 3 pm hour -->
      <div class="row">
        <div class="hour" id="15" data-hour="15"> 3 pm </div>
        <textarea class="description" id="description15"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 4 pm hour -->
      <div class="row">
        <div class="hour" id="16" data-hour="16"> 4 pm </div>
        <textarea class="description" id="description16"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <!-- adding 5 pm hour -->
      <div class="row">
        <div class="hour" id="17" data-hour="17"> 5 pm </div>
        <textarea class="description" id="description17"></textarea>
        <button class="saveBtn">Save</button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="moment.js"></script>
  </body>
</html>
